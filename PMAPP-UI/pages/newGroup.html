

<div ng-cloak style="align-content: center">
    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Create Group</span>
                    <table>
                        <tbody>
                            <tr>
                                <th>Group Name: </th>
                                <th><input type="text" ng-model="newGroupCtrl.gname"></th>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="card-action">

                    &nbsp; &nbsp;
                    <a class="waves-effect  red lighten-1 btn-small" ng-click="newGroupCtrl.createGroup()">Create</a>

                     <a class="waves-effect  grey btn-small"   ng-click="newGroupCtrl.back()">Exit</a>
                </div>
            </div>
        </div>
    </div>
</div>
